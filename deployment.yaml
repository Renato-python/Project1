apiVersion: apps/v1
kind: Deployment
metadata:
  name: abc-tech-deploy
spec: 
  selector:
    matchlabels:
       app: abc_deploy
  replicas: 2    
  template:
    metadata:
      labels:
        app: abc_deploy
    spec:
      containers:
        - name: abc_deply
        image: renato71/abc_tech:latest
        ports:
        - containerPort: 8080

---
apiVersion: v1
kind: Service
metadata: 
  name: abc-tech-deployment  
spec:
  selector:
    app: renato71/abc-tech 
  ports: 
    - protocol: TCP
      port: 8080
      targetPort: 8080
  type: LoadBalancer           
