kind: Deployment
metadata:
  name: abc_tech
spec: 
  replicas: 1
  selector:
    matchlabels:
       app: abc_tech   
  template:
    metadata:
      labels:
        app: abc_tech
    spec:
      containers:
      - name: abc_tech
        image: renato71/abc_tech:latest
        ports:
          - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata: 
  name: abc-tech
spec:
  selector:
    app: abc_tech
  type: LoadBalancer   
  ports: 
    - protocol: TCP
      port: 8080
      targetPort: 8080
            
