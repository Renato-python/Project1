apiVersion: apps/v1
kind: Deployment
metadata:
  name: renato71/abc_tech
spec: 
  selector:
    matchlabels:
       app: abc_tech
  replicas: 2    
  template:
    metadata:
      labels:
        app: abc_tech
    spec:
      containers:
      - name: renato71/abc_tech
        image: renato71/abc_tech:latest
        ports:
          - containerPort: 8080

---
apiVersion: v1
kind: Service
metadata: 
  name: renato71/abc_tech
spec:
  selector:
    app: abc_tech
  ports: 
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: LoadBalancer           
